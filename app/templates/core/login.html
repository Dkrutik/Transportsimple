{% extends 'core/base.html' %}
{% block content %}
<h2 style="text-align: center;">Login</h2>

{% if error %}
    <p style="color: red; text-align: center;">{{ error }}</p>
{% endif %}

<form method="post" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
        <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
        <input type="text" name="username" id="username" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
        <input type="password" name="password" id="password" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>

    <div style="text-align: center;">
        <button type="submit" style="padding: 10px 20px; background-color: #3498db; border: none; color: white; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </div>
</form>
{% endblock %}
