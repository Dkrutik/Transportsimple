{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 480px; margin: 40px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); background-color: #fafafa;">

    <h2 style="text-align: center; color: #34495e; margin-bottom: 20px;">Create an Account</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}

        {% for field in form %}
            <div style="display: flex; flex-direction: column;">
                <label style="margin-bottom: 5px; color: #2c3e50;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small style="color: red;">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" style="
            margin-top: 10px;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        " onmouseover="this.style.backgroundColor='#2980b9'" onmouseout="this.style.backgroundColor='#3498db'">
            Register
        </button>
    </form>
</div>
{% endblock %}
